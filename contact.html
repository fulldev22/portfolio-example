<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Potey <br> pah sea jean charles
        </h1>

       <nav class="nav">
          <ul class="nav__navbar">
            <li class="nav__item"><a href="index.html" class="nav__link">Acceuil</a></li>
            <li class="nav__item"><a href="about.html" class="nav__link ">À propos</a></li>
            <li class="nav__item"><a href="contact.html" class="nav__link active">Contact</a></li>
          </ul>
       </nav>
    </header><br><br>

    <section class="contact">
       <h1>Contactez-moi</h1>
       <form method="POST" class="form">
            <label for="name" class="form__label">Entrez votre nom</label><br>
            <input type="text" name="name" id="name" required maxlength="20" class="form__input"><br><br>

            <label for="email" class="form__label">Votre adresse e-mail</label><br>
            <input type="email" name="email" id="email" required class="form__input"><br><br>

            <label for="message" class="form__label">Votre message</label><br>
            <textarea name="message" class="form__input" id="message" required maxlength="100" cols="30" rows="10"></textarea><br><br>

            <input type="submit" value="Envoyer" id class="form__btn">
       </form>
    </section><br><br>

    <footer class="footer">
        <h1 class="footer__title">Potey <br> pah sea jean charles</h1>

        <div class="legal">
            <a href="#">Mentions légales</a>
        </div>

        <div class="social">
            <a href="#" title="facebook"><img src="icons/facebook.png" alt=""></a>
            <a href="#" title="instagram"><img src="icons/instagram.png" alt=""></a>
            <a href="#" title="twitter"><img src="icons/twitter.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
